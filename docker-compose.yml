version: "3"

services:
  app:
    volumes:
      - polymer_volume:/app/uploads
    build:
      context: ./polymer-be
    restart: always
    ports:
      - 5000-5005:5000
    networks:
      - pldr_network
  ui:
    build:
      context: ./polymer-ui
    networks:
      - pldr_network
  cp:
    build:
      context: ./polymer-cp
    networks:
      - pldr_network
  nginx:
    build:
      context: ./nginx
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/log:/var/log/nginx
      - /ui/dist:/usr/share/nginx/html/ui
      - /cp/dist:/usr/share/nginx/html/cp
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      - pldr_network
  certbot:
    image: certbot/certbot:v0.36.0
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
volumes:
  polymer_volume:
  pldr_uibuild:
  pldr_cpbuild:
networks:
  pldr_network:
    driver: bridge
